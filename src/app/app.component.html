<div class="app-wrapper">
  <div class="top-bar">
    <img src="../assets/images/logo.svg" alt="logo">
  </div>
  <div class="header-image grid-col-span2">
    <img class="header-mobile-img" src="../assets/images/hero-mobile.jpg" alt="women">
    <img class="header-desktop-img" src="../assets/images/hero-desktop.jpg" alt="women">
  </div>
  <div class="main">
    <h1 class="title">
      <span class="color">
        we're
      </span>
      <br>
      coming
      <br>
      soon
    </h1>
    <span class="text">
      {{mainText}}
    </span>
    <form (onSubmit)="onFormSubmit()">
      <input type="text" placeholder={{inputTxt}}>
      <button class="submit" type='submit'>
        <img src="../assets/images/icon-arrow.svg" alt="arrow">
        <!-- <svg class="" xmlns="http://www.w3.org/2000/svg" width="12" height="20">
          <path fill="none" stroke="#000" stroke-width="2" d="M1 1l8.836 8.836L1 18.671" /></svg> -->
      </button>
    </form>
  </div>
  <footer class="footer">
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</div>
